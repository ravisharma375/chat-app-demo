<html>
  <head>
    <title>Ravi chat webAPP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      #messages h4 {
        padding: 5px 10px;
      }

      #messages h4:nth-child(odd) {
        text-align: right;
        background: #eee;
      }

      .scroll {
        width: 100%;
        height: 75%;

        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <!--head -->
    <nav class="navbar fixed-top navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Created By Ravi Sharma</a>
    </nav>
    <!-- head end-->
    <!--main -->
    <br /><br /><br />
    <section>
      <div class="row" style="height: 100%;">
        <div class="col ">
          <div class="card scroll">
            <p id="messages"></p>
          </div>
        </div>
      </div>
    </section>
    <!--main end -->
    <!-- footer-->
    <div class="input-group mb-3 fixed-bottom">
      <form action="" class="input-group mb-3 fixed-bottom">
        <input
          type="text"
          id="m"
          autocomplete="off"
          class="form-control"
          placeholder="Type a message"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button class="btn btn-success">send</button>
        </div>
      </form>
    </div>
    <!-- footer end-->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        $("form").submit(function() {
          socket.emit("chat message", $("#m").val());
          $("#m").val("");
          return false;
        });
        socket.on("chat message", function(msg) {
          $("#messages").append(
            $(` <h4 id="h125" class=" btn-primary text-dark">`).text(msg)
          );
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
